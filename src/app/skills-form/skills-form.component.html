    <form [formGroup]="skillFormObj">
        <div class="row">
           <div class="col-sm-3">
                <mat-form-field appearance="outline">
                    <mat-label>Skill Name</mat-label>
                        <input matInput placeholder="Type a Skill"  formControlName="skillName"  required>
                    <mat-error></mat-error>
                </mat-form-field>
            </div>

            <div class="col-sm-9">
               <div class="basic-container">
                    <mat-radio-group aria-label="Select an option" formControlName="skillLevelID" >
                        <mat-radio-button  *ngFor="let masterSkill of SkillsTypeList" [value]="masterSkill.lookupId" name="skillLevelID"  class="skills" [checked]="masterSkill.checked" >{{masterSkill.lookupValue}}</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div> 
         </div>
         <div class="row">
            <div class="col-sm-12  mt-3 text-center">
                <button type="button" class="btn align-middle btn-primary my-2 mx-1 my-lg-0 cusBtn" 
                (click)="closeInnerForm()">
                Cancel
              </button> 
                <button type="button" class="btn align-middle btn-primary my-2 mx-1 my-lg-0 cusBtn" 
                  (click)="onBlurMethod()">
                    Save
                </button> 
            </div>
        </div>
    </form>
    
</div>
<mat-spinner color="warn" *ngIf="showSpinner"></mat-spinner>
