<div class="page">
    <div class="header-section">
        <!-- <img class="header-img" src="/assets/Subpage_Job Concierge_Header.jpg" alt="" style="width:100%"> -->
        <h1 class="main-title">Jobs</h1>
    </div>
    <div class="container ng-scope" id="jobconContainer">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="media">
                    <div class="media-body"> 
                        <div class="cell-sm-12 cell-lg-10 cell-xl-3 mt-3 mb-3">
                            <div class="range range-30">
                            <div class="cell-sm-12 cell-xl-12">
                                
	<!-- <iframe src="https://www.ondemandassessment.com/link/index/JB-65WKQ819F?u=1079525" width="1000" height="1000"></iframe> -->
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	  <!-- Position Column -->
	  <ng-container matColumnDef="demo-id">
	    <th mat-header-cell *matHeaderCellDef> ID </th>
	    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
	  </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="demo-name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="demo-action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> <button class="btn align-middle btn-primary my-2 mx-3 my-sm-0 btn-sm" >Start</button> </td>
      </ng-container>

	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openInviteForm(row)"></tr>
	</table>


                            </div>
                        </div>

                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
   
<mat-spinner color="warn" *ngIf="showSpinner"></mat-spinner>
