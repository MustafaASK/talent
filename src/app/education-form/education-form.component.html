    <form [formGroup]="eduFormObj">
        <div class="row">
            <div class="col-sm-3">
                <mat-form-field appearance="outline">
                    <mat-label>Degree Type</mat-label>
                     <!-- (openedChange)="selectClosed($event)" -->
                    <mat-select  name="degreetype"  formControlName="degreeType" required>
                        <!-- <mat-option>None</mat-option> -->
                        <mat-option *ngFor="let masterEdu of MasterEducations" [value]="masterEdu.userEducationName">
                            {{masterEdu.userEducationName}}
                        </mat-option>
                    </mat-select>
                    <mat-error></mat-error>
                </mat-form-field>
            </div>
            <div class="col-sm-3">
                <mat-form-field appearance="outline">
                    <mat-label>Institution</mat-label>
                        <input matInput placeholder="Institution"  formControlName="schoolName" required>
                    <mat-error></mat-error>
                </mat-form-field>
            </div>
            <div class="col-sm-3">
                <mat-form-field appearance="outline">
                    <mat-label>Concentration</mat-label>
                        <input matInput placeholder="Concentration" formControlName="degreeName" required>
                    <mat-error></mat-error>
                </mat-form-field>
            </div>
            <div class="col-sm-3">
                <mat-form-field appearance="outline">
                    <mat-label>Year</mat-label>
                    <input matInput placeholder="YYYY" [matDatepicker]="datepickerA"  formControlName="degreeCompletionDate" id="date" required>
                    <mat-datepicker-toggle matSuffix [for]="datepickerA">
                        <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
                    </mat-datepicker-toggle>
                    <!-- <mat-datepicker #datepickerA></mat-datepicker> -->
                    <mat-datepicker #datepickerA
                    startView="multi-year"
                    (yearSelected)="chosenYearHandler($event, datepickerA)"
                    panelClass="example-month-picker">
                  </mat-datepicker>
                    <mat-error></mat-error>
                    <!-- (monthSelected)="chosenMonthHandler($event, datepickerA)" -->

                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12  mt-3 text-center">
                <button type="button" class="btn align-middle btn-primary my-2 mx-3 my-lg-0 cusBtn" 
                (click)="closeInnerForm()">
                  Cancel
              </button> 
                <button type="button" class="btn align-middle btn-primary my-2 mx-3 my-lg-0 cusBtn" 
                  (click)="onBlurMethod()">
                    Save
                </button> 
            </div>
        </div>
    </form>
    
</div>
<mat-spinner color="warn" *ngIf="showSpinner"></mat-spinner>
